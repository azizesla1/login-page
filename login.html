<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <form class="login-form">
        <h1 class="form-title">Welcome Back!</h1>

        <div class="form-group">
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder=" "
            required
          />
          <label for="email" id="lable-cla" class="form-label">E-mail:</label>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder=" "
            required
          />
          <label for="password" id="lable-cla" class="form-label"
            >Password:</label
          >
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-submit">Login</button>
          <button type="reset" class="btn btn-reset">Cancel</button>
        </div>

        <div class="form-footer">
          <span>Don't have an account?</span>
          <a href="inscription.html" class="form-link">Sign up</a>
        </div>
      </form>
    </div>

    <script src="login.js" defer></script>
  </body>
</html>
